<template name="acceptedJobs">

    {{#each accepted}}
    
    <div class="row">
        <div class="col-md-12">
            <h2>{{Title}}</h2>
            <div class="row">
                <div class="col-md-2">
                   <div>
                    <img src={{Picture}} height="150" width="150" padding-bottom="15px">
               </div>
                <br>
                    <button class="btn btn-primary" type="button">View Profile</button>
                </div>
                <div class="col-md-9 work-item" _id="{{_id}}">
                  
                    <p>Name: {{Owner}}<br>Description: {{Description}}<br>Amount Offered: {{Amount}}<br>Date and Time: {{DateAndTime}}</p>
  
                </div>
            </div>
        </div>
    </div>
 

    {{/each}}
    <hr>
   
</template>
