<template name = "easyJobCreation">
 <div class = "container">
  <h2>Create a Job</h2>

  <div class="jumbotron" align = "left" >
    <div class = "bodycontainer">
      <form name = "WorkForm" id="jobForm">
        <p>Work Description:</p>
        <div >

          <textarea id = "WorkDescription" placeholder="What do you need done?" rows = '10' cols = '100'></textarea>
        </div>
        <p>Contact Number</p>
        <div>
          <textarea id = "Number" placeholder = "Contact Number (optional)" rows = '1' cols = '50'></textarea>
        </div>

          <p>Compensation:</p>
          <div>
           <textarea id = "Compensation" placeholder = "What are you offering your worker?" rows = '1' cols = '50'></textarea>
         </div>
      <p>Time and Date:</p>
      <div>
        <textarea id = "Date" placeholder = "When?" rows = '1' cols = '50'></textarea>
      </div>

      <p>Location:</p>
      <div>
        <textarea id = "Location" placeholder = "Where?" rows = '1' cols = '50'></textarea>
      </div>
    </form>
    <br>
     <div>
       <button type="submit" class="btn btn-success" id="submitJob">Submit</button>
     </div>
   </div>

 </div>
</div>

</template>
