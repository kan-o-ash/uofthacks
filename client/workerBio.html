<template name="workerBio">
    <div class="container">
        <h2 class="workername">{{this.services.facebook.name}}</h2>
        <div class="picturewrap">
            <img src="https://graph.facebook.com/{{this.services.facebook.id}}/picture?type=large"/>
        </div>
        <div class="aboutwrap">
            <p>{{this.about}}</p>
        </div>
    </div>
</template>
