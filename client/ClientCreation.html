<template name = "clientCreation">
  <div class = "container">
   <h2>Create A Client Account</h2>

   <div class="jumbotron" align = "left" >
    <h1>Create a Client Account</h1>
    <div class = "bodycontainer">
      <form name "ClientForm" onsubmit = "return validateForm()" method = "post">
        <p>
          <div id="Form">
            <p id = "smallfont">Name</p>
            <textarea id = "ClientName" placeholder = "Name" rows = '1' cols = '100'></textarea>
            <p id="smallfont">Number</p>
            <textarea id = "ClientNumber" placeholder = "Contact Number (optional)" rows = '1' cols = '100'></textarea>
            <p id="smallfont">Email</p>
            <textarea id = "ClientEmail" placeholder = "Email" rows = '1' cols = '100'></textarea>
            <p id="smallfont">User</p>
            <textarea id = "ClientUser" placeholder = "Username" rows = '1' cols = '100'></textarea>
            <p id="smallfont">Password</p>
            <textarea id = "ClientPass" placeholder = "Password" rows = '1' cols = '100'></textarea>
            <p id="smallfont">Confirm Password</p>
            <textarea id = "ClientPassConfirm" placeholder = "Confirm Password" rows = '1' cols = '100'></textarea>
            <p id="smallfont">About</p>
            <textarea id = "ClientAbout" placeholder = "Say something about yourself!" rows = '4' cols = '100'></textarea>
            <div><strong>Upload a Profile Picture</strong></div>

            <input type="file" onchange="previewFile()"><br>
            <img src="" height="50" alt="Image preview...">

            <script>
            function previewFile(){
       var preview = document.querySelector('img'); //selects the query named img
       var file    = document.querySelector('input[type=file]').files[0]; //sames as here
       var reader  = new FileReader();

       reader.onloadend = function () {
         preview.src = reader.result;
       }

       if (file) {
           reader.readAsDataURL(file); //reads the data as a URL
         } else {
           preview.src = "";
         }
       }

  previewFile();  //calls the function named previewFile()
  </script>
