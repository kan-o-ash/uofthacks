<template name="homecontent">
  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h1>HomeHelp</h1>
      <p>HomeHelp is a platform that helps bring communities together. We aim to humanize the least privileged of us through story.</p>
      {{#if curUser}}
      <div class="row">
        <div class="col-md-6">
          <p><a class="btn btn-primary btn-lg" href="/login" id="signuphome" role="button">Looking for work? &raquo;</a></p>
        </div>
        <div class="col-md-6">
          <p><a class="btn btn-primary btn-lg" href="/login" id="signuphelp" role="button">Looking for help? &raquo;</a></p>
        </div>
      </div>
      {{/if}}    
    </div>
  </div>

  <div class="container">
    <h2>Members of your community</h2>
    <!-- Example row of columns -->
    <div class="row">
      {{#each person}}
        {{> personPic}}
      {{/each}}
    </div>
    <footer>
      <p>&copy; HomeHelp 2015</p>
    </footer>
  </div> <!-- /container -->
</template>

<template name="personPic">
  {{#if this.services.facebook}}
    <div class="col-md-6">
      <a href="/profile/{{_id}}">
        <div class="profile-overlay">
          <h2 class="overlay-name">{{name}}</h2>
        </div>
      </a>
      <img src="https://graph.facebook.com/{{this.services.facebook.id}}/picture?type=large" >
    </div>
  {{/if}}
</template>
