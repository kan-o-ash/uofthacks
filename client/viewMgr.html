<template name="viewMgr">
	<div id="main-view">
		{{#if view "home"}}
			{{> home}}
		{{/if}}
		{{#if view "offers"}}
		  {{> offers}}
		{{/if}}
		{{#if view "profile"}}
			{{> profileView}}
		{{/if}}
	</div>
	<div id="overlay">
		{{#if overlay "login"}}
			{{> login}}
		{{/if}}
		{{#if overlay "bio"}}
			{{> bio}}
		{{/if}}
	</div>
</template>

<template name="profileView">
	{{> profile}}
</template>

<template name="login">
	<div id="loginOverlay">
		{{> loginButtons}}
	</div>
</template>

<template name="bio">
	<div id="biopage">
	</div>
</template>

<template name="offers">
	<div id="offersPage">
		{{> offersPage}}
	</div>
</template>

<template name="home">
	<div id="homepage">
		{{> homecontent}}
	</div>
</template>
